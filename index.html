<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wurst Runner</title>
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#f39810" />
</head>
<body>
  <!-- AUDIO -->
  <audio id="bgMusic" src="sounds/background_sound.mp3" loop></audio>
  <audio id="jumpSound" src="sounds/jump_sound.mp3"></audio>
  <audio id="itemSound" src="sounds/item-received.mp3"></audio>

  <!-- START SCREEN -->
  <div id="startScreen">
    <h1 class="pixelify-sans-title">Wurst Runner</h1>
    <p>Press ↑ or Space to jump</p>
    <p id="touchNotice" class="touch-notice hidden">Tap to jump – works best when added to your Home Screen!</p>
    <div class="instructions">
      <p><span class="good">🍔 Hamburger</span> & <span class="good">🌭 Hotdog</span> = +10 points</p>
      <p><span class="bad">🍫 Chocolate</span> = Instant death!</p>
      <p><span class="power">🎾 Tennis Ball</span> = 5 sec speed boost</p>
      <p><span class="power">⭐ Star</span> = 5 sec invincibility + speed</p>
    </div>
    <button id="startBtn">Start Game</button>
    <button id="muteBtn">🔈 Sound On</button>
  </div>

  <!-- GAME -->
  <div id="gameWrapper" class="hidden">
    <div id="scoreDisplay">Score: 0</div>
    <div id="player"></div>
    <div id="obstacleContainer"></div>
  </div>

  <!-- GAME OVER -->
  <div id="gameOver" class="hidden">
    <h1 class="game-over-title">Game Over</h1>
    <p id="finalScore">Score: 0</p>
    <button id="restartBtn">Restart</button>
  </div>

  <script src="js/main.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registered'))
        .catch(err => console.error('❌ Service Worker failed', err));
    }

    // Touch info hint
    window.addEventListener('load', () => {
      if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        document.getElementById('touchNotice')?.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
